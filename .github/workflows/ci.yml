name: CI

on:
  push:
  pull_request:

jobs:
  sanity:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Import check
        run: |
          python -c "from baseline_auditor.main import build_report; r = build_report(); print('ok', len(r.get('findings', [])))"
